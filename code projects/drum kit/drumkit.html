<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <h1>
        <div class="banner">
        The Drum Kit</h1></div>
       
</body>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Boom</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Clap</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">openhat</span>
    </div>
</div>

<audio data-key="65" src="/Users/umut/Documents/code projects/drum kit/ressources/sounds/boom.wav"></audio>
<audio data-key="83" src="/Users/umut/Documents/code projects/drum kit/ressources/sounds/clap.wav"></audio>
<audio data-key="68" src="/Users/umut/Documents/code projects/drum kit/ressources/sounds/hihat.wav"></audio>
<audio data-key="70" src="/Users/umut/Documents/code projects/drum kit/ressources/sounds/kick.wav"></audio>
<audio data-key="71" src="/Users/umut/Documents/code projects/drum kit/ressources/sounds/openhat.wav"></audio> 

<script>
window.addEventListener('keydown', function (e){
const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
const key = document.querySelector(`key[data-key="${e.keyCode}"]`)

if(!audio) return;
audio.currentTime = 0;
audio.play();
key.classList.add('playing');
})
</script>

</body>

</html>
